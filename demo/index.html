<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" type="text/css" href="../lib/styles.css">

    <link rel="import" href="../lib/ui-context-menu/ui-context-menu.html">
    <link rel="import" href="../lib/ui-labels/ui-editable-label.html">

    <style type="text/css">
      body {
        margin: 0 0;

        font-family: sans-serif;
      }

      #container {
        position: fixed;

        left: 0;
        top: 0;
        width: 30vw;

        height: 100%;

        overflow: auto;

        background-color: rgb(250, 250, 255);
      }

      #contents {
        margin-left: 30vw;
      }

      #overlay {
        position: fixed;
        left: 20px;
        top: 20px;
      }
    </style>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-icons/editor-icons.html">
    <link rel="import" href="../bower_components/iron-icons/editor-icons.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">

    <link rel="stylesheet" type="text/css" href="">
  </head>
  <body>

    <div id="container">

    </div>

    <div id="contents">

      <template is="dom-bind">

        <iron-icon icon="chevron-right"></iron-icon>
        <ui-editable-label

          id="test-label"

          edit="true"
          value="some label"
          save="{{ saveTest }}">
        </ui-editable-label>

      </template>
    </div>

    <script type="text/javascript">

      window.addEventListener('WebComponentsReady', function () {
        var tpl = document.querySelector('[is="dom-bind"]');

        var testLabel = document.querySelector('#test-label');

        testLabel.addEventListener('click', function () {
          testLabel.edit(function (value) {

            console.log('edit', value);
          });
        });
      });
    </script>

    <script src="./demo.js"></script>
  </body>

</html>
